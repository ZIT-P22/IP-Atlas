{% extends "layout.html" %} {% block content %}

{% if data and data.hosts %}
<div class="flex justify-center">
    <table class="w-full bg-gray-700 text-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b border-gray-600 text-left">ID</th>
                <th class="py-2 px-4 border-b border-gray-600 text-left">Name</th>
                <th class="py-2 px-4 border-b border-gray-600 text-left">IPv4</th>
                <th class="py-2 px-4 border-b border-gray-600 text-left">IPv6</th>
                <th class="py-2 px-4 border-b border-gray-600 text-left">Ports</th>
            </tr>
        </thead>
        <tbody>
            {% for host in data.hosts %}
                <tr class="hover:bg-gray-800 hover:text-white">
                    <td class="py-2 px-4 border-b border-gray-600">
                        <a href="/ip/{{host.id}}" class="inline-block px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">
                            {{ host.id }}
                        </a>
                    </td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ host.name }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ host.ip }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ host.ipv6 }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ host.ports[0]|join(", ") }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="text-center text-gray-500">No data available.</p>
{% endif %}

{% endblock %}
