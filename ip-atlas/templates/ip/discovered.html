{% extends "layout.html" %}

{% block content %}
<div class="flex flex-wrap -mx-4">
    <div class="p-4 md:w-1/2 lg:w-1/4">
        <div class="p-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-white">{{ data.name }}</h2>
                <div class="mt-2 text-sm text-gray-400">
                    <p>IP: <span class="text-gray-300">{{ data.ip }}</span></p>
                    <p>Hostname: <span class="text-gray-300">{{ data.hostname }}</span></p>
                    <p>MAC Address: <span class="text-gray-300">{{ data.mac }}</span></p>
                    <p>OS: <span class="text-gray-300">{{ data.os }}</span></p>
                    <p>Last Active: <span class="text-gray-300">{{ data.last_active }}</span></p>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button aria-label="Add to IP list" class="text-4xl">
                    <span class="text-gray-400 material-symbols-outlined hover:text-blue-400">add_circle</span>
                </button>
                <button aria-label="Edit device" class="text-4xl">
                    <span class="text-gray-400 material-symbols-outlined hover:text-yellow-400">edit</span>
                </button>
                <button aria-label="Delete device" class="text-4xl">
                    <span class="text-gray-400 material-symbols-outlined hover:text-red-400">delete</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
